<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sz-M. A. - Publikus oldal</title>
    <script type="module" src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <main class="container-fluid">
        <ul class="nav nav-pills nav-justified">
            <li class="nav-item"><a href="index.html" class="nav-link">Termékeink</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Kosár</a></li>
            <li class="nav-item"><a href="szemelyes.html" class="nav-link">Személyes adatok</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Admin</a></li>
        </ul>
        <form class="was-validated">
            <div class="mb-3 mt-3">
                <label for="nev" class="form-label">Vezetéknév:</label>
                <input type="text" class="form-control" id="nev" pattern="^[A-Z][A-z]{3,}$" required placeholder="Írja be a nevét" name="nev">
                <div class="valid-feedback">OK!</div>
                <div class="invalid-feedback">Kötelező mező! Nagybetűvel kezdődjön, legalább 3 betű!</div>
            </div>
            <div class="mb-3 mt-3">
                <label for="nev" class="form-label">Keresztnév:</label>
                <input type="text" class="form-control" id="nev" pattern="^[A-Z][A-z]{3,}$" required placeholder="Írja be a nevét" name="nev">
                <div class="valid-feedback">OK!</div>
                <div class="invalid-feedback">Kötelező mező! Nagybetűvel kezdődjön, legalább 3 betű!</div>
            </div>
            <div class="mb-3 mt-3">
                <label for="nev" class="form-label">Telefonszám:</label>
                <input type="text" class="form-control" id="nev" pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$" required placeholder="Írja be a nevét" name="nev">
                <div class="valid-feedback">OK!</div>
                <div class="invalid-feedback">Kötelező mező! Érvényes telefonszámot adjon meg!</div>
            </div>
            <div class="mb-3 mt-3">
                <label for="nev" class="form-label">Számlaszám:</label>
                <input type="text" class="form-control" id="nev" pattern="^(?:4[0-9]{12})(?:[0-9]{3})?" required placeholder="Írja be a nevét" name="nev">
                <div class="valid-feedback">OK!</div>
                <div class="invalid-feedback">Kötelező mező! Visa számlaszámot adjon meg!</div>
            </div>
            
        </form>
    </main>
</body>
</html>
